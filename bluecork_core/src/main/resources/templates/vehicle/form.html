<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>

<body>
<div class="container">
    <nav th:replace="layout :: menu">(menu)</nav>
    <form th:action="@{/vehicle/(form)}" th:object="${vehicle}" method="post">
     	<div class="form-group">
            <label hidden for="id">id</label>
            <input hidden type="text" th:field="*{id}" class="form-control"
                   id="id" required>
        </div>
        <div class="form-group">
            <label for="txtname">Nome</label>
            <input type="text" maxlength="20" th:field="*{name}" class="form-control"
                   id="txtname" placeholder="Nome" required>
        </div>
        
        <div class="form-group">
            <label for="txtbrand">Marca</label>
            <input type="text" maxlength="20" th:field="*{brand}" class="form-control"
                   id="txtbrand" placeholder="Marca" required>
        </div>
        
        <div class="form-group">
            <label for="txtmodel">Modelo</label>
            <input type="text" maxlength="40" th:field="*{model}" class="form-control"
                   id="txtmodel" placeholder="Modelo" required>
        </div>
        <div class="form-group">
            <label for="datemanufacturing">Data de fabricação</label>
            <input type="date" th:field="*{manufacturingDate}" class="form-control"
                   id="datemanufacturing" placeholder="Data de fabricação" required>
        </div>
        <div class="form-group">
            <label for="cityAverage">Consumo médio na cidade</label>
            <input type="number" step="0.01" th:field="*{cityAverageConsumption}" class="form-control"
                   id="txtnome" placeholder="Consumo médio na cidade" required>
        </div>
        <div class="form-group">
            <label for="streetAverage">Consumo médio na estrada</label>
            <input type="number" step="0.01" th:field="*{streetAverageConsumption}" class="form-control"
                   id="streetAverage" placeholder="Consumo médio na estrada" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
<div th:include="layout :: footer" id="footer">(footer)</div>
</body>

</html>
