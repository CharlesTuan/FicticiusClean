<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>

<body>
<div class="container">
    <nav th:replace="layout :: menu">(menu)</nav>
    <form th:action="@{/rule/(form)}" th:object="${rule}" method="post">
     	<div class="form-group">
            <label hidden for="id">id</label>
            <input hidden type="text" th:field="*{id}" class="form-control"
                   id="id" required>
        </div>
        <div class="form-group">
            <label for="gasPrice">Preço da gasolina em R$:</label>
            <input type="number" maxlength="4" step="0.01" th:field="*{gasPrice}" class="form-control"
                   id="gasPrice" placeholder="Preço da gasolina" required>
        </div>
        <div class="form-group">
            <label for="cityAverageConsumption">Total de km que será percorrido dentro da cidade:</label>
            <input type="number" step="0.01" th:field="*{cityAverageConsumption}" class="form-control"
                   id="cityAverageConsumption" placeholder="Total de km que será percorrido dentro da cidade" required>
        </div>
        <div class="form-group">
            <label for="streetAverageConsumption">Total de km que será percorrido em rodovias:</label>
            <input type="number" step="0.01" th:field="*{streetAverageConsumption}" class="form-control"
                   id="streetAverageConsumption" placeholder="Total de km que será percorrido em rodovias" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
<div th:include="layout :: footer" id="footer">(footer)</div>
</body>

</html>
